name: Deploy ST7789 Module

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install Viam CLI
        run: |
          sudo curl -o /usr/local/bin/viam https://storage.googleapis.com/packages.viam.com/apps/viam-cli/viam-cli-stable-linux-amd64
          sudo chmod +x /usr/local/bin/viam
          viam version
      
      - name: Authenticate with Viam
        run: |
          viam login api-key --key-id="${{ secrets.VIAM_API_KEY_ID }}" --key="${{ secrets.VIAM_API_KEY }}"
      
      - name: Create module if it doesn't exist
        run: |
          viam module create --name st7789 --public-namespace wootter || echo "Module already exists or creation not needed"
      
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Build and deploy module
        uses: viamrobotics/build-action@v1
        with:
          version: ${{ steps.version.outputs.VERSION }}
          ref: ${{ github.sha }}
          key-id: ${{ secrets.VIAM_API_KEY_ID }}
          key-value: ${{ secrets.VIAM_API_KEY }}
